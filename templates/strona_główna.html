    <section>
        <h1>Witamy na stronie o funkcjach wymiernych!</h1>
        <p>Funkcja wymierna jest funkcją w postaci:</p>
        <p>\[ f(x) = \frac{P(x)}{Q(x)} \]</p>
        <p>gdzie \( P(x) \) i \( Q(x) \) są wielomianami, oraz \( Q(x) \neq 0 \).</p>
