{% extends "base.html" %}
{% block content %}
<h1>Demonstracja funkcji wymiernej</h1>
<form method="post">
    <label for="a">a:</label>
    <input type="number" name="a" step="any" required>
    <label for="b">b:</label>
    <input type="number" name="b" step="any" required>
    <label for="c">c:</label>
    <input type="number" name="c" step="any" required>
    <label for="d">d:</label>
    <input type="number" name="d" step="any" required>
    <button type="submit">Generuj wykres</button>
</form>
{% if image %}
    <h2>Wygenerowany wykres:</h2>
    <img src="{{ image }}" alt="Wykres funkcji wymiernej">
{% endif %}
{% endblock %}
